                <!-- Top Nav -->

                                        <a class="menu" onclick="openNav() ">&#9776</a>
                                </div> 
                        </div> 
                        <!-- mobile nav -->
                        <div id="mobileNav" class="overlay ">
                                <a class="closebtn" onclick="closeNav()">&times;</a>
                                <div class="overlay-content ">
                                        <a href="products.html">Products</a>

                        <script>
                                /* Open when someone clicks on the span element */
                                function openNav() {
                                        document.getElementById("mobileNav").style.width = "100%";
                                }
        
                                /* Close when someone clicks on the "x" symbol inside the overlay */
                                function closeNav() {
                                        document.getElementById("mobileNav").style.width = "0%";
                                }
                        </script>
                </header>



                <!-- Main Content -->
                <div class="main">
                        <div class="container">
                                <h1>

                                        <h2>Xièxiè!</h2>
                                </div>

                        <!-- The confetti on the screen -->
                        <div class="animation-container">
                                <div class="burst">
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                </div>
                        </div>

                        <script type="text/javascript">
                                function createBurst()
                                {
                                        let animContainer = document.querySelector('.animation-container');
                                        let burst = document.querySelector('.burst');
                
                                        burst.style.top = Math.random() * 550 + 'px';
                                        burst.style.left = Math.random() * 750 + 'px';
                
                                        let burstClone = burst.cloneNode(true);
                                        animContainer.appendChild(burstClone);
                
                                        setTimeout(() => {
                                                burstClone.remove();
                                        }, 20000);
                                }
                                setInterval(createBurst, 2000);
                        </script>
                </div>
